<html>
    <head>
        <title>Objects and Funnctions</title>
    </head>
    <body>
        <h1>Objects and Functions</h1>
        <p>This page demonstrates the use of objects and functions in JavaScript.</p>
        <div id="OB">
        <script>
            const person = {
                name: "Jonathan",
                age: 20,
                who: function() {
                    return `Hello, my name is ${this.name} and I am ${this.age} years old.`;
                }
            };
            document.getElementById('OB').innerHTML = `<p>${person.who()}</p>`;
        </script>
    </div>
    </body>
</html>
