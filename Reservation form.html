<html>
    <head>
        <title>Reservation Form</title>
    </head>
    <body style="background-color: #255957; font-family: Arial, sans-serif;">
        <h1 style="color: #EEEBD3;text-align: center;font-size: 40px;">Reserve what you Deserve</h1>
        <div style="border: 10px solid #A98743; padding: 20px; margin: 20px; border-radius: 10px;background-color: #EEEBD3;">
            <form style="color: #0A0903;font-size: 20px;">
                <label for="name">Name:</label>
                <input style="margin-left: 11px; padding: 10px; border-radius: 5px;" type="text" id="name" name="name">
                <br><br>
                <label for="email">Email:</label>
                <input style="margin-left: 14px; padding: 10px; border-radius: 5px;" type="email" id="email" name="email">
                <br><br>
                <label for="phone">Phone:</label>
                <input style="margin-left: 6px; padding: 10px; border-radius: 5px;" type="tel" id="phone" name="phone">
                <br><br>
                <label for="date">Date:</label>
                <input style="margin-left: 22px; padding: 10px; border-radius: 5px;" type="date" id="date" name="date">
                <br><br>
                <label for="time">Time:</label>
                <input style="margin-left: 20px; padding: 10px; border-radius: 5px;" type="time" id="time" name="time">
                <br><br>
                <button style="padding: 10px; border-radius: 5px; background-color: #F7C548; color: #0A0903; border: none; cursor: pointer;" type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
