<html>
<head>
    <title>Change Heading Button</title>
    <script>
        function changeHeading() {
            document.getElementById("Heading").innerHTML = "Welcome!(Heading Changed)";
        }
    </script>
</head>
<body>
    <h1 id="Heading">Heading Changer</h1>
    <button onclick="changeHeading()">Click Here!!!</button>
</body>
</html>
