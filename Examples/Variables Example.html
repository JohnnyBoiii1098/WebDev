<html>
    <head>
        <title>Variables</title>
        
    </head>
    <body id="vars">
        <script>
            var int = 10;
            var float = 10.5;
            var string = "These are variables!";
            var boolean = true;
            document.getElementById('vars').innerHTML = `
                <h1>Variables</h1>
                <p>Integer: ${int}</p>
                <p>Float: ${float}</p>
                <p>String: ${string}</p>
                <p>Boolean: ${boolean}</p>
            `;
        </script>
    </body>
</html>
