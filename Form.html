<html>
    <head>
        <title>Form</title>
    </head>
    <body style="background-color: #23001E;border: 20px solid #FFBA49;">
        <h1 style="color: #A4A9AD;text-align: center;">A Basic Form</h1>
        <form>
            <label for="Name" style="color: #A4A9AD;font-size: 20px;padding-right: 29px;margin-left: 30px;">Name:</label>
            <input type="text" id="Name" name="Name" style="color: #A4A9AD;">
            <br>
            <label for="Password" style="color: #A4A9AD;font-size: 20px;margin-left: 30px;">Password:</label>
            <input type="password" id="Password" name="Password" style="color: #A4A9AD;">
            <br><br>
            <input type="submit" value="Submit" style="color: #23001E;font-size: 20px;margin-left: 120px;">
        </form>
    </body>
</html>
