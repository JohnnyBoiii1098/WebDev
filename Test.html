<html>
    <head>
        <title>A test page to figure things out!!</title>
    </head>
    <body>
        <h1>Testing and learning JS.</h1>
        <div>
            <p>Here is a Js program to add 5 and 15.</p>
            <p id="add"></p>
            <script>
                    var a=5;
                    var b=15;
                    var c=a+b;
                    document.getElementById("add").textContent = `The sum of ${a} and ${b} is ${c}`;
            </script>
        </div>
        <div>
            <p>Creating an object with properties.</p>
            <script>
                var Human = {
                    name: "Jonathan",
                    age: 19,
                    hobby: "Eating",
                }
            </script>
                <p>Using For In</p>
            <script>
                for(var key in Human){
                    document.write(`${key}:${Human[key]}<br>`);
                }
            </script>
            <p>Using For Of</p>
            <script>
                for(var key of Object.keys(Human)){
                    document.write(`${key}:${Human[key]}<br>`);
                }
            </script>
        </div>
    </body>
</html>
